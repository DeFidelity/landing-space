<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charis+SIL:ital@1&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />

    <title>Navigate Earth</title>
</head>

<body>
    <div class="box">
        <div class="search">
            <input type="text" class="search-input">
            <button id="search-btn">
                <svg stroke="currentColor" fill="currentColor" 
                    stroke-width="0" viewBox="0 0 16 16" height="1em" 
                    width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" 
                        d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" 
                        clip-rule="evenodd"></path>
                    <path fill-rule="evenodd" 
                        d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>

        <div  class="weather-display loading">
            <h2 class="city"></h2>
            <h1 class="temp"></h1>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                <div class="description"></div>
            </div>
            <div class="humidity"></div>
            <div class="pressure"></div>
            <div class="sea"></div>
            <div class="ground"></div>
            <div class="wind"></div>
            <div class="latitude"></div>
            <div class="longitude"></div>
        </div>
    </div>

    <div class="box" id='map'></div>

    <script src="scripts.js"></script>
</body>
</html>
